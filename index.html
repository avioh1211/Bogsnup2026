<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogsnup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1600px; margin: 0 auto; }
        
        header { background: white; padding: 30px; border-radius: 12px; margin-bottom: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 15px; font-size: 32px; }
        .guide { 
            background: #eef7ff; 
            padding: 15px 20px; 
            border-radius: 8px; 
            border-left: 5px solid #007aff;
            color: #333;
            font-size: 15px;
            line-height: 1.6;
        }

        .controls { background: white; padding: 20px 30px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        .name-input-group { display: flex; min-width: 350px; gap: 10px; }
        .name-input-group input { padding: 10px 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 14px; flex: 1; }

        .btn-gem { padding: 10px 25px; background: #007aff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.2s; }
        .btn-gem.saved { background: #34c759; }

        #adminArea { display: none; gap: 10px; align-items: center; border-left: 2px solid #eee; padding-left: 15px; }
        .admin-btn { padding: 10px 20px; background: #007aff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 600; }

        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .book-card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s; position: relative; display: flex; flex-direction: column; }
        .book-card:hover { transform: translateY(-4px); }
        .book-title { font-size: 16px; font-weight: 600; margin-bottom: 2px; }
        .book-author { color: #666; font-size: 14px; margin-bottom: 8px; }

        /* Rettet link styling */
        .card-search-link { font-size: 13px; color: #007aff; text-decoration: none; margin-bottom: 12px; display: inline-block; position: relative; z-index: 5; }
        .card-search-link:hover { text-decoration: underline; color: #0056b3; }
        
        .btn-direct-claim { width: 100%; padding: 10px; margin-top: 15px; border: none; border-radius: 8px; background: #007aff; color: white; font-weight: 600; cursor: pointer; font-size: 13px; transition: all 0.2s; position: relative; z-index: 5; }
        .btn-direct-claim.claimed { background: #ff3b30; }
        .btn-direct-claim:disabled { background: #ccc; cursor: not-allowed; }

        .claim-slots { display: flex; gap: 6px; margin-top: 10px; }
        .claim-slot { flex: 1; padding: 6px; background: #f8f8f8; border: 2px dashed #ddd; border-radius: 6px; font-size: 12px; text-align: center; color: #999; }
        .claim-slot.filled { background: #e3f2fd; border: 2px solid #2196f3; color: #1976d2; font-weight: 600; }
        .claim-slot.winner { background: #ffd700; border: 2px solid #ffa000; color: #c67100; animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; border-radius: 16px; padding: 30px; max-width: 500px; width: 90%; }
        .modal-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .modal-buttons button { flex: 1; padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Bogsnup</h1>
            <div class="guide">
                <strong>Vejledning:</strong><br>
                1. Skriv dit navn og klik p√• <strong>GEM</strong>.<br>
                2. Klik p√• <strong>"Jeg √∏nsker mig bogen her"</strong> for at √∏nske.<br>
                3. Klik p√• titlen for at se alle claims.
            </div>
        </header>

        <div class="controls">
            <div class="name-input-group">
                <input type="text" id="userName" placeholder="Dit navn">
                <button class="btn-gem" id="saveNameBtn" onclick="saveUserName()">GEM</button>
            </div>

            <div id="adminArea" class="admin-section">
                <input type="password" id="adminPass" placeholder="Admin Kode">
                <button id="lockBtn" onclick="toggleAdmin()">üîì</button>
                <input type="file" id="csvFileInput" accept=".csv" style="display: none;" onchange="handleCSVUpload(event)">
                <button class="admin-btn" onclick="document.getElementById('csvFileInput').click()" id="btnUpload" disabled>üìÅ CSV</button>
                <button class="admin-btn" onclick="runAllLotteries()" id="btnLottery" disabled>üé≤ Lodtr√¶kning</button>
                <button class="admin-btn" style="background:#ff3b30" onclick="clearAllData()" id="btnReset" disabled>üîÑ Nulstil Alt</button>
            </div>
        </div>

        <div class="book-grid" id="bookGrid"></div>
    </div>

    <div class="modal" id="bookModal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalAuthor" style="margin-bottom:20px; color:#666;"></p>
            <div id="modalBody"></div>
            <div class="modal-buttons">
                <button style="background:#007aff; color:white;" id="modalActionButton"></button>
                <button onclick="closeModal()">Luk</button>
            </div>
        </div>
    </div>

    <script>
        let books = JSON.parse(localStorage.getItem('bookShuffleData')) || [];
        let currentBookId = null;

        document.addEventListener('keydown', function(e) {
            if (e.shiftKey && e.key === 'L') {
                const area = document.getElementById('adminArea');
                area.style.display = (area.style.display === 'flex') ? 'none' : 'flex';
            }
        });
        
        function toggleAdmin() {
            if (document.getElementById('adminPass').value === "Bogsnup2026") {
                document.querySelectorAll('.admin-btn').forEach(b => b.disabled = false);
                document.getElementById('lockBtn').textContent = "üîí";
                document.getElementById('adminPass').disabled = true;
            } else { alert("Forkert kode!"); }
        }

        function saveUserName() {
            const name = document.getElementById('userName').value.trim();
            if (name) {
                localStorage.setItem('shufflerUserName', name);
                const btn = document.getElementById('saveNameBtn');
                btn.textContent = '‚úì Gemt';
                btn.classList.add('saved');
                setTimeout(() => { btn.textContent = 'GEM'; btn.classList.remove('saved'); }, 2000);
                renderBooks();
            }
        }

        function handleCSVUpload(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const lines = e.target.result.split('\n').filter(l => l.trim());
                books = lines.slice(1).map((l, i) => {
                    const p = l.split(/[;,]/);
                    return { id: 'book-' + Date.now() + '-' + i, title: p[0].trim(), author: p[1]?.trim() || 'Ukendt', claims: [], winner: null };
                });
                saveData(); renderBooks();
            };
            reader.readAsText(event.target.files[0]);
        }

        function renderBooks() {
            const grid = document.getElementById('bookGrid');
            const user = document.getElementById('userName').value.trim();
            grid.innerHTML = books.length ? '' : '<p style="grid-column: 1/-1; text-align: center; padding: 50px; color: #999;">Listen er tom.</p>';
            
            books.forEach(b => {
                const card = document.createElement('div');
                card.className = 'book-card';
                
                // Opdateret s√∏gelink der er mere "Google-venligt"
                const queryStr = `${b.title} ${b.author} carlsen.dk lindhardtogringhof.dk`;
                const googleLink = `https://www.google.com/search?q=${encodeURIComponent(queryStr)}`;

                const slots = Array(4).fill().map((_, i) => {
                    const c = b.claims[i];
                    return `<div class="claim-slot ${c ? 'filled' : ''}">${c || '-'}</div>`;
                }).join('');

                const isClaimed = user && b.claims.includes(user);
                const btnText = isClaimed ? "Fjern √∏nske" : (b.claims.length >= 4 ? "Fuld" : "Jeg √∏nsker mig bogen her");
                const btnDisabled = !user || (!isClaimed && b.claims.length >= 4);

                card.innerHTML = `
                    <div style="flex-grow: 1;">
                        <div class="book-title" onclick="openModal('${b.id}')" style="cursor:pointer">${b.title}</div>
                        <div class="book-author" onclick="openModal('${b.id}')" style="cursor:pointer">${b.author}</div>
                        <a href="${googleLink}" target="_blank" class="card-search-link" onclick="event.stopPropagation()">üîç L√¶s mere om bogen her</a>
                        <div class="claim-slots" onclick="openModal('${b.id}')" style="cursor:pointer">${slots}</div>
                    </div>
                    <button class="btn-direct-claim ${isClaimed ? 'claimed' : ''}" 
                            ${btnDisabled ? 'disabled' : ''} 
                            onclick="toggleClaim('${b.id}')">
                        ${!user ? 'Skriv navn f√∏rst' : btnText}
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        function toggleClaim(id) {
            const user = document.getElementById('userName').value.trim();
            if (!user) return;
            
            const b = books.find(x => x.id === id);
            if (!b) return;

            const index = b.claims.indexOf(user);
            if (index > -1) {
                b.claims.splice(index, 1);
            } else if (b.claims.length < 4) {
                b.claims.push(user);
            }
            
            saveData();
            renderBooks();
            if (currentBookId === id && document.getElementById('bookModal').classList.contains('active')) {
                openModal(id);
            }
        }

        function openModal(id) {
            currentBookId = id;
            const b = books.find(x => x.id === id);
            const user = document.getElementById('userName').value.trim();
            document.getElementById('modalTitle').textContent = b.title;
            document.getElementById('modalAuthor').textContent = b.author;
            
            let claimsHtml = b.claims.map(c => `
                <div style="padding:10px; background:#f8f8f8; border-radius:8px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center;">
                    <span>${c}</span>
                </div>`).join('') || 'Ingen √∏nsker endnu';
            
            document.getElementById('modalBody').innerHTML = claimsHtml;
            
            const btn = document.getElementById('modalActionButton');
            const isClaimed = user && b.claims.includes(user);
            
            btn.textContent = isClaimed ? "Fjern √∏nske" : "Jeg √∏nsker mig bogen her";
            btn.style.background = isClaimed ? "#ff3b30" : "#007aff";
            btn.onclick = () => toggleClaim(id);
            
            document.getElementById('bookModal').classList.add('active');
        }

        function runAllLotteries() {
            books.forEach(b => { if (b.claims.length > 0) b.winner = b.claims[Math.floor(Math.random() * b.claims.length)]; });
            saveData(); renderBooks();
        }

        function clearAllData() { if (confirm("Slet alt?")) { books = []; saveData(); renderBooks(); } }
        function saveData() { localStorage.setItem('bookShuffleData', JSON.stringify(books)); }
        function closeModal() { document.getElementById('bookModal').classList.remove('active'); }
        window.onload = () => { 
            const n = localStorage.getItem('shufflerUserName');
            if (n) document.getElementById('userName').value = n;
            renderBooks(); 
        };
    </script>
</body>
</html>
