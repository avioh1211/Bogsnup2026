<!DOCTYPE html>

<html lang="da">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>M√•nedlig Bogudsalg</title>

    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; padding: 20px; }

        .container { max-width: 1600px; margin: 0 auto; }

        header { background: white; padding: 30px; border-radius: 12px; margin-bottom: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        

        /* Controls & Admin Styling */

        .controls { background: white; padding: 20px 30px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }

        .name-input-group { display: flex; min-width: 300px; }

        .name-input-group input { padding: 10px 15px; border: 2px solid #ddd; border-radius: 8px 0 0 8px; font-size: 14px; flex: 1; border-right: none; }

        .btn-gem { padding: 10px 25px; background: white; color: #ff3b30; border: 2px solid #ddd; border-radius: 0 8px 8px 0; cursor: pointer; font-size: 18px; font-weight: 800; transition: all 0.2s; }

        .btn-gem.saved { background: #34c759; color: white; border-color: #34c759; }



        .admin-section { display: flex; gap: 10px; align-items: center; border-left: 2px solid #eee; padding-left: 15px; }

        .admin-section input { padding: 10px; border: 2px solid #ddd; border-radius: 8px; width: 130px; }

        .admin-btn, .secondary-btn { padding: 10px 20px; background: #007aff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 600; }

        .secondary-btn { background: #34c759; }

        button:disabled { background: #ccc !important; cursor: not-allowed; opacity: 0.6; }



        /* Grid & Cards */

        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

        .book-card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s; cursor: pointer; }

        .book-card:hover { transform: translateY(-4px); }

        .book-title { font-size: 16px; font-weight: 600; margin-bottom: 5px; }

        .book-author { color: #666; font-size: 14px; margin-bottom: 12px; }

        

        /* Claims Slots */

        .claim-slots { display: flex; gap: 6px; margin-top: 10px; }

        .claim-slot { flex: 1; padding: 6px; background: #f8f8f8; border: 2px dashed #ddd; border-radius: 6px; font-size: 12px; text-align: center; color: #999; }

        .claim-slot.filled { background: #e3f2fd; border: 2px solid #2196f3; color: #1976d2; font-weight: 600; }

        .claim-slot.winner { background: #ffd700; border: 2px solid #ffa000; color: #c67100; animation: pulse 1.5s infinite; }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }



        /* Modal */

        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }

        .modal.active { display: flex; }

        .modal-content { background: white; border-radius: 16px; padding: 30px; max-width: 500px; width: 90%; }

        .btn-saxo { display: block; width: 100%; padding: 12px; background: #202e44; color: white; text-decoration: none; text-align: center; border-radius: 8px; font-weight: 600; margin-bottom: 20px; }

        .modal-claim-item { padding: 10px; background: #f8f8f8; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;}

        .modal-claim-item.winner { background: #ffd700; font-weight: bold; border: 1px solid #ffa000;}

        .modal-buttons { display: flex; gap: 10px; margin-top: 20px; }

        .modal-buttons button { flex: 1; padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; }

        .btn-primary { background: #007aff; color: white; }

    </style>

</head>

<body>

    <div class="container">

        <header>

            <h1>üìö M√•nedlig Bogudsalg</h1>

            <p>V√¶lg dine yndlingsb√∏ger og tilmeld dig lodtr√¶kningen</p>

        </header>



        <div class="controls">

            <div class="name-input-group">

                <input type="text" id="userName" placeholder="Dit navn">

                <button class="btn-gem" id="saveNameBtn" onclick="saveUserName()">GEM</button>

            </div>

            <div class="admin-section">

                <input type="password" id="adminPass" placeholder="Adgangskode">

                <button id="lockBtn" onclick="toggleAdmin()">üîì</button>

                <input type="file" id="csvFileInput" accept=".csv" style="display: none;" onchange="handleCSVUpload(event)">

                <button class="secondary-btn admin-btn" id="btnUpload" onclick="document.getElementById('csvFileInput').click()" disabled>üìÅ Upload CSV</button>

                <button class="secondary-btn admin-btn" id="btnLottery" onclick="runAllLotteries()" disabled>üé≤ K√∏r Lodtr√¶kning</button>

                <button class="admin-btn" style="background:#ff3b30" id="btnReset" onclick="clearAllData()" disabled>üîÑ Nulstil Alt</button>

            </div>

        </div>



        <div class="book-grid" id="bookGrid"></div>

    </div>



    <div class="modal" id="bookModal">

        <div class="modal-content">

            <h2 id="modalTitle"></h2>

            <p id="modalAuthor" style="margin-bottom:20px; color:#666;"></p>

            <div id="modalBody"></div>

            <div class="modal-buttons">

                <button class="btn-primary" id="modalActionButton"></button>

                <button onclick="closeModal()">Luk</button>

            </div>

        </div>

    </div>



    <script>

        let books = JSON.parse(localStorage.getItem('bookShuffleData')) || [];

        

        function toggleAdmin() {

            if (document.getElementById('adminPass').value === "Bogsnup2026") {

                document.querySelectorAll('.admin-btn').forEach(b => b.disabled = false);

                document.getElementById('lockBtn').textContent = "üîí";

                document.getElementById('adminPass').disabled = true;

            } else { alert("Forkert kode!"); }

        }



        function saveUserName() {

            const name = document.getElementById('userName').value.trim();

            if (name) {

                localStorage.setItem('shufflerUserName', name);

                const btn = document.getElementById('saveNameBtn');

                btn.textContent = '‚úì'; btn.classList.add('saved');

                setTimeout(() => { btn.textContent = 'GEM'; btn.classList.remove('saved'); }, 2000);

                renderBooks();

            }

        }



        function handleCSVUpload(event) {

            const reader = new FileReader();

            reader.onload = (e) => {

                const lines = e.target.result.split('\n').filter(l => l.trim());

                books = lines.slice(1).map((l, i) => {

                    const p = l.split(/[;,]/);

                    return { id: i, title: p[0].trim(), author: p[1]?.trim() || 'Ukendt', claims: [], winner: null };

                });

                saveData(); renderBooks();

            };

            reader.readAsText(event.target.files[0]);

        }



        function renderBooks() {

            const grid = document.getElementById('bookGrid');

            grid.innerHTML = '';

            books.forEach(b => {

                const card = document.createElement('div');

                card.className = 'book-card';

                card.onclick = () => openModal(b.id);

                const slots = Array(4).fill().map((_, i) => {

                    const c = b.claims[i];

                    const win = b.winner === c && c;

                    return `<div class="claim-slot ${win ? 'winner' : (c ? 'filled' : '')}">${c || '-'} ${win ? 'üëë' : ''}</div>`;

                }).join('');

                card.innerHTML = `<div class="book-title">${b.title}</div><div class="book-author">${b.author}</div><div class="claim-slots">${slots}</div>`;

                grid.appendChild(card);

            });

        }



        function openModal(id) {

            const b = books.find(x => x.id === id);

            const user = document.getElementById('userName').value.trim();

            const saxoLink = `https://www.saxo.com/dk/soeg/butik?query=${encodeURIComponent(b.title + ' ' + b.author)}`;

            document.getElementById('modalTitle').textContent = b.title;

            document.getElementById('modalAuthor').textContent = b.author;

            

            let claimsHtml = b.claims.map(c => `<div class="modal-claim-item ${b.winner === c ? 'winner' : ''}"><span>${c}</span> ${b.winner === c ? 'üèÜ' : ''}</div>`).join('') || 'Ingen claims endnu';

            document.getElementById('modalBody').innerHTML = `<a href="${saxoLink}" target="_blank" class="btn-saxo">üìñ Se bogen p√• Saxo.com</a>${claimsHtml}`;



            const btn = document.getElementById('modalActionButton');

            if (!user) { btn.textContent = "Indtast navn f√∏rst"; btn.disabled = true; }

            else if (b.claims.includes(user)) { btn.textContent = "Fjern min claim"; btn.disabled = false; btn.onclick = () => removeClaim(id); btn.style.background = '#ff3b30'; }

            else if (b.claims.length >= 4) { btn.textContent = "Fuld"; btn.disabled = true; }

            else { btn.textContent = "Claim bogen"; btn.disabled = false; btn.onclick = () => addClaim(id); btn.style.background = '#007aff'; }

            

            document.getElementById('bookModal').classList.add('active');

        }



        function addClaim(id) { 

            const user = document.getElementById('userName').value.trim();

            const b = books.find(x => x.id === id);

            if (!b.claims.includes(user)) { b.claims.push(user); saveData(); renderBooks(); openModal(id); }

        }



        function removeClaim(id) {

            const b = books.find(x => x.id === id);

            const user = document.getElementById('userName').value.trim();

            b.claims = b.claims.filter(c => c !== user);

            if (b.winner === user) b.winner = null;

            saveData(); renderBooks(); openModal(id);

        }



        function runAllLotteries() {

            books.forEach(b => { if (b.claims.length > 0) b.winner = b.claims[Math.floor(Math.random() * b.claims.length)]; });

            saveData(); renderBooks();

        }



        function clearAllData() { if (confirm("Nulstil alle claims?")) { books.forEach(b => { b.claims = []; b.winner = null; }); saveData(); renderBooks(); } }

        function saveData() { localStorage.setItem('bookShuffleData', JSON.stringify(books)); }

        function closeModal() { document.getElementById('bookModal').classList.remove('active'); }



        window.onload = () => { 

            const n = localStorage.getItem('shufflerUserName');

            if (n) document.getElementById('userName').value = n;

            renderBooks(); 

        };

    </script>

</body>

</html>
